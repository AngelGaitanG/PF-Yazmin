<div class="modal" *ngIf="isOpen">
  <img src="../../../../assets/marcos/decotarion4.png" alt="decoration" class="decoration top-left">
  <img src="../../../../assets/marcos/decotarion4.png" alt="decoration" class="decoration bottom-right">
    <div class="modal-content">
      <span class="close-btn" (click)="closeModal()">&times;</span>
      <img *ngIf="content.src" [src]="content.src" alt="Image Content" class="modal-image">
        <h2 *ngIf="content.title">{{ content.title }}</h2>
      <p *ngIf="content.text">{{ content.text }}</p>
      <div *ngIf="content.additionalData"></div>
    </div>
</div>
